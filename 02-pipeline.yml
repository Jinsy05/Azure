# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo build first job
    - bash: echo $(PIPELINELEVELVARIABLE) 
  - job: SecondJob
    steps: 
    - bash: echo build second job 
- stage: devdeploy
  variables:
    environment: dev
  dependsOn: Build
  jobs:
  - job: devdeployJob
    steps: 
    - bash: echo $(environment)-deploy
- stage: qadeploy
  dependsOn: Build
  jobs:
  - job: qadeployJob
    steps: 
    - bash: echo qadeploy
- stage: proddeploy
  dependsOn: 
  - devdeploy
  - qadeploy
  jobs:
  - job: proddeployJob
    steps: 
    - bash: echo proddeploy



